<a class="lum-select-match lum-select-match--unique ui-select-match" ng-class="{ 'lum-select-match--is-default': $select.selected === undefined }" ng-click="$select.activate()">
    <span ng-hide="$select.selected !==undefined" class="lum-select-match__selected">{{$select.placeholder}}</span>
    <span ng-show="$select.selected !==undefined" class="lum-select-match__selected" ng-transclude></span>
</a>
