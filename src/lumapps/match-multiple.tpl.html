<ul class="lum-select-match lum-select-match--multi ui-select-match">
    <li class="lum-select-match__item" ng-repeat="$item in $select.selected" ng-class="{ 'lum-select-match__item--focus': $select.activeMatchIndex === $index }">
        <span uis-transclude-append></span>
        <a class="lum-select-match__close" ng-if="!$select.disabled" ng-click="$select.removeChoice($index)" tabindex="-1"></a>
    </li>
</ul>
